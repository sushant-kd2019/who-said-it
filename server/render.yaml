# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: whosaidit-server
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set manually in Render dashboard

